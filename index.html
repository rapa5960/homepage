<html>
	<head>
	<title> Home Page</title>
	<link rel="stylesheet" href="home.css">
	</head>
	
	<style>
	body{
		background-color: orange;
	}
	</style>
	
	<body>
		<h1> Task Manager/Destresser</h1>
		
	
	

        <div id="destress-area">
        <button id="De-stress-button" style="display:block;" onclick="showOptions()"> De-Stress </button>
          <!-- Hidden buttons that will appear after clicking main de-stress buttons -->
        <button class="destress-buttons" style="display:none;" id="ButtonBreathe"  onclick="window.location.href='https://rapa5960.github.io/breath/'"> Click here to Destress by deep breathing </button>
        <button class="destress-buttons" style="display:none;" id="ButtonTextPoof" onclick="window.location.href='https://rapa5960.github.io/textpoof/'"> Click here to Destress by using Text Poof </button>
		<button class="destress-buttons" style="display:none;" id="ButtonActivity" onclick="window.location.href='http://www.google.com'"> Click here to Destress by doing an activity </button>
       

        <button class = "task"  id="ButtonTask" onclick="window.location.href='https://subinair.github.io/taskmanager/'"> Click here to view/add tasks </button>
         </div>


        <script>
          function showOptions(){
          document.getElementById("De-stress-button").style.display = 'none';
          document.getElementById("ButtonBreathe").style.display = 'block';
          document.getElementById("ButtonTextPoof").style.display = 'block';
          document.getElementById("ButtonActivity").style.display = 'block';
          }
        </script>


</body>


</html>
